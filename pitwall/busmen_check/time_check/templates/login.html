<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUSMEN - Inicio de Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- SweetAlert2 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% load static %}
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col justify-center items-center">
    <!-- Contenedor del login -->
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-sm">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img src="{% static 'images/BUSMEN.png' %}" alt="Logo Busmen" class="h-20 w-auto">
        </div>

        <!-- Título -->
        <h1 class="text-center text-2xl font-bold text-gray-700 mb-4">Iniciar Sesión</h1>

        <!-- Formulario -->
        <form method="POST" action="{% url 'login-busmen' %}" class="space-y-4">
            {% csrf_token %}
            <!-- Campo de usuario -->
            <div>
                <label for="username" class="block text-gray-600 font-medium mb-1">Usuario</label>
                <input type="text" name="username" id="username" placeholder="Ingrese su usuario"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
                    required>
            </div>

            <!-- Botón de inicio de sesión -->
            <div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                    Iniciar Sesión
                </button>
            </div>
        </form>

    </div>

</body>
</html>
