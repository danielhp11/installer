name: instaladores_new
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # State Management
  provider: ^6.1.1
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  equatable: ^2.0.5
  # Features
  image_picker: ^1.0.5
  http: ^1.2.0
  shared_preferences: ^2.2.2
  lottie: ^2.7.0
  screenshot: ^3.0.0
  path_provider: ^2.1.2
  # Offline Sync
  sqflite: ^2.3.0
  path: ^1.8.3
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/backgrounds/
    - assets/images/logos/
    - assets/images/icons/
    - assets/animations/